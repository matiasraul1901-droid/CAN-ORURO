<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ubicación del Club</title>
    <style>
        /* Definición de variables de color del club */
        :root {
            --azul-marino: #001f3f;
            --azul-vibrante: #007bff;
            --blanco: #ffffff;
            --sombra-fina: rgba(0, 0, 0, 0.2);
        }

        /* Se mantiene Poppins como fallback, pero se prioriza una sans-serif limpia */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            /* FUENTE CAMBIADA a una sans-serif clara y accesible */
            font-family: 'Poppins', Arial, sans-serif;
        }

        /* --- ESTILO DEL BOTÓN VOLVER DE LA TIENDA --- */
        .boton-volver {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            
            /* Estilos de la tienda */
            background-color: var(--azul-marino);
            color: var(--blanco);
            padding: 12px 25px; 
            text-decoration: none;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Impact', 'Arial Black', sans-serif; 
            font-weight: bold;
            letter-spacing: 0.5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 10px var(--sombra-fina);
        }
        .boton-volver::before {
            content: '←';
            font-size: 1.2em;
            line-height: 1;
        }
        .boton-volver:hover {
            background-color: var(--azul-vibrante);
            transform: translateY(-3px);
        }
        /* --- FIN ESTILO BOTÓN VOLVER --- */


        .fondo-carrusel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        .fondo-carrusel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: carrusel 20s infinite;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .fondo-carrusel img:nth-child(1) { animation-delay: 0s; }
        .fondo-carrusel img:nth-child(2) { animation-delay: 6s; }
        .fondo-carrusel img:nth-child(3) { animation-delay: 12s; }
        @keyframes carrusel {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        /* --- FILTRO AZUL MARINO TRANSLÚCIDO --- */
        .filtro-desvanecido {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 31, 63, 0.8), rgba(0, 31, 63, 0.6)); 
            z-index: -1;
        }
        /* --- FIN FILTRO --- */

        .contenido {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 60px 30px;
            padding-top: 100px; 
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        .titulo {
            /* FUENTE CAMBIADA a una sans-serif para la ubicación */
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 48px;
            margin-bottom: 15px;
            letter-spacing: 2px;
            color: var(--azul-vibrante);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            font-weight: 900; /* Se hace más pesado para darle impacto */
        }
        .subtitulo {
            font-size: 20px;
            margin-bottom: 50px;
            font-weight: 300;
        }
        .ubicacion-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        /* Caja con borde azul marino sutil */
        .box {
            background-color: rgba(0, 31, 63, 0.8);
            border: 8px solid var(--azul-marino);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            width: 600px;
            height: 450px;
        }
        iframe, .img-lugar {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border: none;
        }
        @media (max-width: 1280px) {
            .box {
                width: 90vw;
                height: 300px;
            }
            .titulo {
                font-size: 36px;
            }
            .subtitulo {
                font-size: 18px;
            }
        }
    </style>
</head>
